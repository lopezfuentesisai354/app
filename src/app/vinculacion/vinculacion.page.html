<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Vincular Dispositivo</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- Sección Vincular dispositivo -->
    <ion-row>
      <ion-col size="12">
        <ion-card class="custom-card">
          <ion-card-header>
            <ion-card-title>Vincular dispositivo</ion-card-title>
          </ion-card-header>
          <ion-card-content class="center-content">
            <div class="device-box">
              <ion-icon name="add-outline"></ion-icon>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Sección Marcas -->
    <ion-row>
      <ion-col size="12" class="section-title">
        <h3>Marcas</h3>
      </ion-col>
    </ion-row>

    <ion-row>
      <!-- Botón Apple -->
      <ion-col size="6">
        <ion-card class="brand-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" />
        </ion-card>
      </ion-col>

      <!-- Botón Huawei -->
      <ion-col size="6">
        <ion-card class="brand-card">
          <img src="assets/huawei.svg" alt="Huawei" />
        </ion-card>
      </ion-col>

      <!-- Botón Samsung -->
      <ion-col size="6">
        <ion-card class="brand-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg" alt="Samsung" />
        </ion-card>
      </ion-col>

      <!-- Botón Xiaomi -->
      <ion-col size="6">
        <ion-card class="brand-card">
          <img src="assets/icon/xiaomi-logo-2.svg" alt="Xiaomi" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-footer>
    <ion-toolbar class="footer-toolbar">
      <ion-buttons class="footer-buttons">
        <div class="footer-item">
          <ion-button fill="clear" (click)="navigateTo('estadistica')">
            <ion-icon slot="icon-only" name="bar-chart-outline"></ion-icon>
          </ion-button>
          <p class="footer-text">Estadísticas</p>
        </div>
  
        <div class="footer-item">
          <ion-button fill="clear" (click)="navigateTo('niveles')">
            <ion-icon slot="icon-only" name="mail-outline"></ion-icon>
          </ion-button>
          <p class="footer-text">Niveles</p>
        </div>
  
        <div class="footer-item">
          <ion-button fill="clear" (click)="navigateTo('home')">
            <ion-icon slot="icon-only" name="home-outline"></ion-icon>
          </ion-button>
          <p class="footer-text">Inicio</p>
        </div>
  
        <div class="footer-item">
          <ion-button fill="clear" (click)="navigateTo('vinculacion')">
            <ion-icon slot="icon-only" name="watch-outline"></ion-icon>
          </ion-button>
          <p class="footer-text">Vinculación</p>
        </div>
  
        <div class="footer-item">
          <ion-button fill="clear" (click)="navigateTo('formulario')">
            <ion-icon slot="icon-only" name="document-text-outline"></ion-icon>
          </ion-button>
          <p class="footer-text">Formulario</p>
        </div>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>

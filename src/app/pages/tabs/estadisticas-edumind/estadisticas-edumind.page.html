<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="bordered" fill="solid" color="white">
        <ion-icon color="resalte" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>


  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="../../../../assets/img-edu-mind/perfil.svg" alt="">
    </ion-avatar>
    <ion-label>
      <p>Hola, Bienvenido</p>
      <h3>Christian Uscanga</h3>
    </ion-label>
  </ion-item>

</ion-header>

<!-- Contenido principal con tarjetas y gráficos -->
<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Tarjeta para gráfico de Estrés -->
      <ion-col size="12">
        <ion-card class="card-with-shadow">
          <ion-card-header>
            <ion-card-title>Estrés</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <canvas id="stressChart"></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Tarjeta para gráfico de Oxigenación -->
      <ion-col size="12">
        <ion-card class="card-with-shadow">
          <ion-card-header>
            <ion-card-title>Oxigenación</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <canvas id="oxygenChart"></canvas>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

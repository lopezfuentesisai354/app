<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="navigateTo('tabs')">
        <ion-icon color="resalte" slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Configuracion de usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button class="bordered" fill="solid" color="white">
        <ion-icon color="resalte" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" [fullscreen]="true">
  <div class="login-setction ion-padding">
    <div class="heading ion-padding">
      <div class="form-input">
        <label for="image-upload" class="image-upload-label">
          <input type="file" id="image-upload" accept="image/*" />
          <ion-icon name="camera-outline" class="image-upload-icon"></ion-icon>
          <img *ngIf="imageSrc" [src]="imageSrc" alt="Imagen seleccionada" class="selected-image"/>
        </label>
      </div>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Nombre Completo</ion-label>
          <ion-input type="text"></ion-input> <!-- Vinculado a nombreCompleto -->
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Nombre de Escuela</ion-label>
          <ion-input type="text"></ion-input> <!-- Vinculado a nombreCompleto -->
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Carrera</ion-label>
          <ion-input type="text"></ion-input> <!-- Vinculado a nombreCompleto -->
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Ciudad</ion-label>
          <ion-input type="text"></ion-input> <!-- Vinculado a nombreCompleto -->
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Edad</ion-label>
          <ion-input type="text"></ion-input> <!-- Vinculado a nombreCompleto -->
        </ion-item>
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button  expand="block" color="resalte" >Guardar Cambios</ion-button><br>
    </div>
  </div>
</ion-content>

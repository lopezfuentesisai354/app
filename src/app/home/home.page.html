<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        HOME
      </ion-title>
      <ion-buttons slot="start">
          <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <!-- Tarjetas principales -->
      <ion-row>
        <ion-col size="6">
          <ion-card class="card-with-shadow">
            <ion-card-content>
              <div class="content-wrapper">
                <!-- Título -->
                <h3 class="title">Nivel de estrés</h3>
                
                <!-- Contenedor para el gráfico circular y el texto adicional -->
                <div class="chart-and-text">
                  <div class="circular-chart">
                    <div class="percentage">62%</div>
                  </div>
                </div>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        

        <ion-col size="6">
          <ion-card class="card-with-shadow">
            <ion-card-content>
              <div class="content-wrapper">
                <!-- Título -->
                <h3 class="title">Resumen del día</h3>
              <div class="pie-chart">
                <div class="pie-section pie-red"></div>
                <div class="pie-section pie-yellow"></div>
                <div class="pie-section pie-blue"></div>
              </div>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-card class="card-with-shadow">
            <h3>Datos semanales</h3>
            <ion-card-content>
              <div class="bar-chart-container">
                <div class="bar bar1" style="height: 30%;"></div>
                <div class="bar bar2" style="height: 60%;"></div>
                <div class="bar bar3" style="height: 80%;"></div>
                <div class="bar bar4" style="height: 50%;"></div>
              </div>
              <ion-toggle class="toggle-style" checked></ion-toggle>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-card class="card-with-shadow">
            <ion-card-content class="notification">
              <h4 class="title">Nivel de estrés:Medio-bajo</h4>
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>    
  </ion-content>

  <ion-footer>
    <ion-toolbar class="footer-toolbar">
      <ion-buttons class="footer-buttons">
        <div class="footer-item">
          <ion-button fill="clear" (click)="navigateTo('estadistica')">
            <ion-icon slot="icon-only" name="bar-chart-outline"></ion-icon>
          </ion-button>
          <p class="footer-text">Estadísticas</p>
        </div>
  
        <div class="footer-item">
          <ion-button fill="clear" (click)="navigateTo('niveles')">
            <ion-icon slot="icon-only" name="mail-outline"></ion-icon>
          </ion-button>
          <p class="footer-text">Niveles</p>
        </div>
  
        <div class="footer-item">
          <ion-button fill="clear" (click)="navigateTo('home')">
            <ion-icon slot="icon-only" name="home-outline"></ion-icon>
          </ion-button>
          <p class="footer-text">Inicio</p>
        </div>
  
        <div class="footer-item">
          <ion-button fill="clear" (click)="navigateTo('vinculacion')">
            <ion-icon slot="icon-only" name="watch-outline"></ion-icon>
          </ion-button>
          <p class="footer-text">Vinculación</p>
        </div>
  
        <div class="footer-item">
          <ion-button fill="clear" (click)="navigateTo('formulario')">
            <ion-icon slot="icon-only" name="document-text-outline"></ion-icon>
          </ion-button>
          <p class="footer-text">Formulario</p>
        </div>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
  
</ion-app>

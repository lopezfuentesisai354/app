  <ion-content>
    <ion-grid class="main-grid">
      <!-- Nivel de Estrés -->
      <ion-row>
        <ion-col size="12">
          <ion-card class="custom-card">
            <ion-card-header>
              <ion-card-title>Nivel de Estrés - Medio Bajo</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div class="video-container">
                <ion-icon name="play-circle-outline" class="play-icon"></ion-icon>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
  
      <!-- Recomendaciones -->
      <ion-row>
        <ion-col size="12">
          <h2 class="section-title">Recomendaciones</h2>
          <ion-list>
            <!-- Ejercicio de respiración -->
            <ion-item class="recommendation-item" button>
              <ion-label>Ejercicio de respiración</ion-label>
              <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
            </ion-item>
  
            <!-- Ejercicio físico -->
            <ion-item class="recommendation-item" button>
              <ion-label>Ejercicio físico</ion-label>
              <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
            </ion-item>
  
            <!-- Ejercicio avanzado -->
            <ion-item class="recommendation-item" button>
              <ion-label>Ejercicio avanzado</ion-label>
              <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
  <ion-footer class="fixed-footer">
    <ion-toolbar>
      <ion-buttons class="footer-buttons">
        <div class="footer-item">
          <ion-button fill="clear" (click)="navigateTo('estadistica')">
            <ion-icon slot="icon-only" name="bar-chart-outline"></ion-icon>
          </ion-button>
          <p class="footer-text">Estadísticas</p>
        </div>
        <div class="footer-item">
          <ion-button fill="clear" (click)="navigateTo('niveles')">
            <ion-icon slot="icon-only" name="mail-outline"></ion-icon>
          </ion-button>
          <p class="footer-text">Niveles</p>
        </div>
        <div class="footer-item">
          <ion-button fill="clear" (click)="navigateTo('home')">
            <ion-icon slot="icon-only" name="home-outline"></ion-icon>
          </ion-button>
          <p class="footer-text">Inicio</p>
        </div>
        <div class="footer-item">
          <ion-button fill="clear" (click)="navigateTo('vinculacion')">
            <ion-icon slot="icon-only" name="watch-outline"></ion-icon>
          </ion-button>
          <p class="footer-text">Vinculación</p>
        </div>
        <div class="footer-item">
          <ion-button fill="clear" (click)="navigateTo('formulario')">
            <ion-icon slot="icon-only" name="document-text-outline"></ion-icon>
          </ion-button>
          <p class="footer-text">Formulario</p>
        </div>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
